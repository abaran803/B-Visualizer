<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./N-Queen/N-Queen.css">
    <link rel="stylesheet" href="./RatInTheMaze/RITM.css">
    <link rel="stylesheet" href="./SudokuSolver/sudokuSolver.css">
</head>

<body>
    <div class="container">
        <div id="sidebar">
            <ul type="none">
                <li class="brand"><i class="fa-brands fa-bandcamp"></i>Visualizer</li>
                <li class="search"><input class="searchbar" type="text" placeholder="&#xf002;  Search..."></li>
                <li class="menu-item"><a href="#home"><i class="fa-brands fa-r-project"></i>Dashboard</a></li>
                <li class="menu-item"><a href="#project1"><i class="fa-brands fa-r-project"></i>N-Queen</a></li>
                <li class="menu-item"><a href="#project2"><i class="fa-brands fa-r-project"></i>Sudoku Solver<a
                            href="#project1"></a></li>
                <li class="menu-item"><a href="#project3"><i class="fa-brands fa-r-project"></i>Rat in the Maze<a
                            href="#project1"></a></li>
                <li class="menu-item"><a href="#project4"><i class="fa-brands fa-r-project"></i>Project4<a
                            href="#project1"></a></li>
                <li class="sidebar-bottom">
                    <div class="profile-icon"></div>
                    <div class="txt">
                        <div class="dev-name">Ayush Baranwal</div>
                        <div class="dev-designation">Web Developer</div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="project">
            <div id="home" style="font-weight: 600; font-size: 30px;">Welcome to DSA Visualizer Dashboard</div>
            <div id="project1">
                <input class="projectRunnerNQueen" style="width: 300px; height: 30px; margin-bottom: 10px;"
                    type="number" placeholder="Enter Size and Press Enter">
                <input type="number" class="customSpeed" placeholder="Custom Speed(in ms)">
                <table id="nQueenContainer"></table>
                <div class="status" style="margin-top: 10px;">Status Will Show Here</div>
            </div>
            <div id="project2">
                <div class="sudokuContainer">
                    <table class="sudokuBoard"></table>
                    <input type="number" class="slider form-control" placeholder="Enter the delay(in ms)">
                    <div class="sudokuButtons">
                        <button class="sudokuRunner btn btn-primary btn-sm">Run Solver</button>
                        <button class="killProgram btn btn-danger btn-sm" disabled>Stop</button>
                    </div>
                </div>
            </div>
            <div id="project3">
                <p class="editModeStatusRat" style="display: none;">No Edit</p>
                <input type="number" class="rowCountRat">
                <input type="number" class="colCountRat">
                <button type="submit" class="ratBoardCreater">Generate Board</button>
                <table class="ratBoard"></table>
                <div style="display: flex; gap: 10px;">
                    <button class="editRatBoard" style="display: none;">Edit Board</button>
                    <button class="runRat" style="display: none;">Run Rat</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./N-Queen/N-Queen.js"></script>
    <script src="./RatInTheMaze/RITM.js"></script>
    <script src="./SudokuSolver/sudokuSolver.js"></script>
</body>

</html>
